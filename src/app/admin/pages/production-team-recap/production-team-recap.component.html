<div class="text-center mt-5" *ngIf="!productsOfThDayList.length && productsOfThDayList.length === 0">
  <h5>Il n'y a actuellement aucune commande.</h5>
</div>

<app-card *ngIf="productsOfThDayList.length > 0">

  <div card-header>
    <h4>
      Production pour {{ today | date: "EEEE d MMMM y" }}
    </h4>
  </div>
  <div card-body class="d-flex flex-column flex-wrap justify-content-between">
    <p *ngFor="let elem of productsOfThDayList">
      -&nbsp;{{ elem?.product }}&nbsp;:&nbsp;
      {{ elem?.quantity }}
      &nbsp;{{ elem?.unit }}<span *ngIf="elem && elem.quantity && elem.quantity > 1">s</span>
      <span *ngIf="elem && elem.isSliced">&nbsp;/&nbsp;Tranché</span>
      <span *ngIf="elem && elem.comment">&nbsp;/&nbsp;Commentaire&nbsp;:&nbsp;{{ elem.comment }}</span>
    </p>
  </div>
</app-card>
